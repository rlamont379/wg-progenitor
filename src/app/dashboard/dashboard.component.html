<h2>User's Characters</h2>
<div class="heroes-menu">
  <a mat-raised-button color="primary" *ngFor="let hero of heroes" routerLink="/characters/{{hero.id}}/builder/info" (click)="debug()">
    {{hero.name}}
  </a>
  <a mat-raised-button color="primary" (click)="createHero()">
    <mat-icon>person_add</mat-icon>
  </a>
</div>
