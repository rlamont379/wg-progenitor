<div class="stat-table-container">
  <h3 class="stat-table-title">Skills</h3>

  <mat-table #table [dataSource]="skillSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef class="mat-skill-header"><p class="word-skill">Skill</p></mat-header-cell>
      <mat-cell *matCellDef="let skill">
        <a mat-icon-button (click)="skillCheck(skill)">
          <mat-icon>casino</mat-icon>
        </a>
        {{skill.name}}
      </mat-cell>
    </ng-container>

    <!-- Attribute Column -->
    <ng-container matColumnDef="attribute">
      <mat-header-cell *matHeaderCellDef>Attribute</mat-header-cell>
      <mat-cell *matCellDef="let skill">{{skill.attribute}}</mat-cell>
    </ng-container>

    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef>Rating</mat-header-cell>
      <mat-cell *matCellDef="let skill">{{skill.rating}} </mat-cell>
    </ng-container>
  
    <!-- Bonus Column -->
    <ng-container matColumnDef="bonus">
      <mat-header-cell *matHeaderCellDef>Bonus</mat-header-cell>
      <mat-cell *matCellDef="let skill">{{skill.bonus}}</mat-cell>
    </ng-container>
  
    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
      <mat-cell *matCellDef="let skill">{{skill.total}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns" [style.minHeight.px]="32"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [style.minHeight.px]="28"></mat-row>
  </mat-table>
</div>
